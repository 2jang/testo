<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Kakao API 주소와 키워드로 장소 찾기</title>
    <style>
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Kakao 키워드 검색</h1>
<form id="searchForm">
    <label for="addressInput">주소:</label>
    <input type="text" id="addressInput" name="address" size="100" required>
    <br>
    <label for="keywordInput">키워드:</label>
    <input type="text" id="keywordInput" name="keyword" size="100" required>
    <br>
    <input type="submit" value="검색"/>
</form>
<div>
    검색 결과:
<pre id="searchResult"></pre>
</div>
<script>
    const apiKey = 'cb44d60ac03b2347c55e49d7bb147a19';
    const radius = 100;  // 검색 반경 (100m)

    // 주소에서 도로명 주소 부분 추출
    function extractRoadAddress(address) {
        const match = address.match(/^[^,(]+(\s+\d+)*/);
        return match ? match[0].trim() : '';
    }

    // 주소로 좌표 검색
    //
    function searchCoordsByAddress(address) {
        const url = `https://dapi.kakao.com/v2/local/search/address.json?query=${encodeURIComponent(address)}`;
        return fetch(url, {
            headers: {
                'Authorization': `KakaoAK ${apiKey}`
            }
        }).then(response => response.json());
    }

    // 좌표와 반경을 사용하여 키워드 검색
    function searchByCoords(x, y, radius, keyword) {
        const url = `https://dapi.kakao.com/v2/local/search/keyword.json?x=${x}&y=${y}&radius=${radius}&query=${encodeURIComponent(keyword)}`;
        return fetch(url, {
            headers: {
                'Authorization': `KakaoAK ${apiKey}`
            }
        }).then(response => response.json());
    }

    // 키워드 검색 함수
    function searchByKeyword(x, y, radius, keyword, index = 1) {
        if (index > keyword.length) {
            throw new Error('검색 결과가 없습니다.');
        }

        if (keyword[index - 1] === ' ') {
            return searchByKeyword(x, y, radius, keyword, index + 1);
        }

        const searchKeyword = keyword.slice(0, index);
        console.log(`Searching with keyword: ${searchKeyword}`);

        return searchByCoords(x, y, radius, searchKeyword)
            .then(data => {
                if (data.documents.length > 0) {
                    const place = data.documents.find(doc => doc.category_name.includes('스포츠,레저'));
                    if (place) {
                        return place;
                    } else {
                        return searchByKeyword(x, y, radius, keyword, index + 1);
                    }
                } else {
                    return searchByKeyword(x, y, radius, keyword, index + 1);
                }
            });
    }

    // 검색 폼 제출 시 실행되는 함수
    function handleSearch(event) {
        event.preventDefault();
        const fullAddress = document.getElementById('addressInput').value;
        const keyword = document.getElementById('keywordInput').value;

        // 입력된 주소에서 도로명 주소 부분 추출
        const roadAddress = extractRoadAddress(fullAddress);

        // 디버깅: 추출된 도로명 주소와 키워드 출력
        console.log('Road Address:', roadAddress);
        console.log('Keyword:', keyword);

        // 도로명 주소로 좌표 검색 후, 해당 좌표를 기준으로 가장 가까운 장소 찾기
        searchCoordsByAddress(roadAddress)
            .then(data => {
                if (data.documents.length > 0) {
                    const x = data.documents[0].x;
                    const y = data.documents[0].y;
                    return searchByKeyword(x, y, radius, keyword);
                } else {
                    throw new Error('주소 검색 결과가 없습니다.');
                }
            })
            .then(nearestPlace => {
                document.getElementById('searchResult').textContent = JSON.stringify(nearestPlace, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('searchResult').textContent = error.message;
            });
    }

    // 검색 폼 제출 이벤트 리스너 등록
    document.getElementById('searchForm').addEventListener('submit', handleSearch);
</script>
</body>
</html>
